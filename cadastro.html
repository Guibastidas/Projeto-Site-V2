<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <title>Área de Cadastro</title>
</head>
<script src="js/cadastro.js"></script>
<body>
    <div class="cadastro-page">
        <div class="logo-image">
            <img src="imagens/logo-serviço.png" alt="Logo Serviço Social">
        </div>
        <h1>Serviço Social</h1>
        <form action="">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Digite o seu usuario" maxlength="10px" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite aqui seu e-mail" required>
            <input type="email" name="email" id="email" placeholder="Confirme seu email" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="senha" placeholder="Digite sua senha" maxlength="8px" required>
            <input type="password" name="password" id="senha" placeholder="Confirme sua senha" maxlength="8px" required>
            <div>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </form>
        <div class="login-container">
            <p>Já tem cadastro?<a href="login.html"> Faça seu login</a></p>
        </div> 
    </div>
</body>
</html>
